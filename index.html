<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haripriya | Welcome</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f4f4f4, #e8e8e8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .intro-container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      padding: 20px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      animation: slideUp 1.5s ease-out;
      margin-bottom: 10px;
    }

    .intro-text {
      font-size: 1.2rem;
      color: #555;
      margin-top: 10px;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      background-color: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #5a54d1;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      display: block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <img src="portfolioimage.jpg" alt="Haripriya" class="profile-pic">
    <h1> HARIPRIYA N</h1>
    <p class="intro-text">Future-Focused Tech Enthusiast & Strategic Thinker</p>
    <p class="intro-text">Welcome to my portfolio</p>
    <a class="btn" href="main.html">Explore Portfolio</a>
  </div>
</body>
</html>
